<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handlers Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<button onclick="handleClick()">Click me</button>
<input type="text" id="textInput" onchange="handleChange()" onkeydown="handleKeyDown()" onmouseover="handleMouseOver()" onmouseout="handleMouseOut()">
<div id="output"></div>

<script>
    function handleClick() {
        document.getElementById('output').innerHTML = 'Button clicked!';
    }

    function handleChange() {
        var inputValue = document.getElementById('textInput').value;
        document.getElementById('output').innerHTML = 'Text changed: ' + inputValue;
    }

    function handleKeyDown() {
        document.getElementById('output').innerHTML = 'Key pressed!';
    }

    function handleMouseOver() {
        document.getElementById('output').innerHTML = 'Mouse over the input field!';
    }

    function handleMouseOut() {
        document.getElementById('output').innerHTML = 'Mouse out of the input field!';
    }
</script>

</body>
</html>
