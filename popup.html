<body>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#stuLoginModalCenter">
        Open Login Modal
    </button>
    
    <div class="modal fade" id="stuLoginModalCenter" tabindex="-1" role="dialog" aria-labelledby="stuLoginModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header bg-primary text-white">
              <h5 class="modal-title" id="stuLoginModalCenterTitle">Login</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" onClick="clearStuLoginWithStatus()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form role="form" id="stuLoginForm">
                <div class="form-group">
                  <label for="stuLogEmail" class="pl-2 font-weight-bold">Email</label>
                  <small id="statusLogMsg1"></small>
                  <input type="email" class="form-control" placeholder="Email" name="stuLogEmail" id="stuLogEmail">
                </div>
                <div class="form-outline form-white">
                  <label for="stuLogPass" class="form-label">Password</label>
                  <input type="password" class="form-control" placeholder="Password" name="stuLogPass" id="stuLogPass">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <small id="statusLogMsg"></small>
              <button type="button" class="btn btn-dark Download-button" id="stuLoginBtn" onclick="checkStuLogin()">Login</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal" onClick="clearStuLoginWithStatus()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
  </html>
