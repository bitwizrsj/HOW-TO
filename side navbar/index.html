<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        .hero{
            height: 100vh;
            width: 100%;
            background: url('image1.png') center/cover no-repeat; /* shorthand for background properties */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav {
            margin: 20px;
            top: 50%;
            transform: translateY(-50%);
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.203); /* semi-transparent white background */
            padding: 10px;
            border-radius: 10px;
            z-index: 999;
        }
        nav a {
            text-decoration: none;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: rgba(0, 0, 0, 0.1); /* light gray background on hover */
            border-radius: 5px;
        }
        nav a i {
            font-size: 24px; /* adjust icon size as needed */
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <nav>
            <a href="#">
                <i class="fas fa-home"></i>
                Home
            </a>
            <a href="#">
                <i class="fas fa-info-circle"></i>
                About
            </a>
            <a href="#">
                <i class="fas fa-envelope"></i>
                Contact
            </a>
            <a href="#">
                <i class="fas fa-search"></i>
                Search
            </a>
        </nav>
    <section class="hero">
        
    </section>
</body>
</html>
