<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .hero{
            height: 100vh;
            width: 100%;
            background: url('image1.png') center/cover no-repeat; /* shorthand for background properties */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav {
            position: fixed;
            top: 50%;
            left: 20px; /* Adjust as needed */
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        nav a {
            text-decoration: none;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        nav a:hover {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        nav a i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        /* Tooltip */
        nav a span {
            opacity: 0;
            transition: opacity 0.3s ease;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px;
            border-radius: 5px;
            white-space: nowrap;
            pointer-events: none;
        }
        nav a:hover span {
            opacity: 1;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#">
            <i class="fas fa-info-circle"></i>
            <span>About</span>
        </a>
        <a href="#">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
        </a>
        <a href="#">
            <i class="fas fa-search"></i>
            <span>Search</span>
        </a>
    </nav>
    <section class="hero">
        <!-- Your hero section content -->
    </section>
</body>
</html>
