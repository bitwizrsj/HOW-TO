<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Input Style</title>
    <style>
        /* Apply styles to the input field */
        input {
            border: 2px solid black; /* Replace with your preferred border color code or name */
            padding: 8px; /* Adjust padding for spacing inside the input field */
            outline: none; /* Remove the default focus outline */
            /* You can add more styles as needed */
        }

        /* Optionally, you can add a different style for the input when it is focused */
        input:focus {
            border: 2px solid yellow; /* Replace with your preferred focus border color */
        }
    </style>
</head>
<body>

    <!-- Your HTML input field -->
    <label for="customInput">Custom Input:</label>
    <input type="text" id="customInput" name="customInput">

</body>
</html>
