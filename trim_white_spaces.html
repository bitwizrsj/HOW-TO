<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appending Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100%;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .output {
            height: 400px;
            width: 600px;
            background-color: #f5f5f5;
            color: red;
            border-radius: 40px;
            padding: 40px;
            overflow-y: auto; /* Enable vertical scrolling if content exceeds container height */
            white-space: pre-line; /* Preserve line breaks */
        }
    </style>
</head>
<body>
    <div class="input">
        <label for="text">Add any text: </label>
        <input id="input-text" type="text">
        <input id="sbmt" onclick="sbmt()" type="submit">
    </div>

    <div class="output" id="output-text">
        <!-- Content will be dynamically added here -->
    </div>

    <script>
        function sbmt() {
            var x = document.getElementById("input-text").value;
            var outputDiv = document.getElementById("output-text");
            outputDiv.innerHTML += x + "<br>";
            document.getElementById("input-text").value = ""; // Clear the input field after submission
        }
    </script>
</body>
</html>
